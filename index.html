<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

        <style>
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;

			}

			#instructions {
				width: 100%;

				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				color: aliceblue;
				text-align: center;
				font-size: 14px;
				cursor: pointer;
			}
		</style>

	<body>

        <div id="blocker">
			<div id="instructions">
				<p style="font-size:36px">
					Alexandre Tang - Curriculum Vitae
				</p>
				<p>
					Move / Bouger : WASD / QZSD<br/>
					Jump / Sauter : SPACE<br/>

		<script src="./static/three.js"></script>
		<script src="./static/PointerLockControls.js"></script>
		<script src="./static/GLTFLoader2.js"></script>

		<script>
			//import { GLTFLoader } from 'static/GLTFLoader.js';

			let camera, scene, renderer, controls;

			const objects = [];
			let isIntersect = false;

			let raycaster;
			let lastObject
			let moveForward = false;
			let moveBackward = false;
			let moveLeft = false;
			let moveRight = false;
			let canJump = false;

			let prevTime = performance.now();
			const velocity = new THREE.Vector3();
			const direction = new THREE.Vector3();
			const vertex = new THREE.Vector3();
			const color = new THREE.Color();

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.y = 10;
				

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xffffff );
				scene.fog = new THREE.Fog( 0xffffff, 0, 750 );

				const light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 0.5 );
				light.position.set( 0.5, 1, 0.75 );
				scene.add( light );
				const color1 = 0xFFFFFF;
				const intensity = 1.5;
				const light2 = new THREE.PointLight(color1,intensity);
				light2.position.set( 0, 0, 0.75 );
				scene.add( light2 );

				controls = new PointerLockControls( camera, document.body );

				const blocker = document.getElementById( 'blocker' );
				const instructions = document.getElementById( 'instructions' );

				instructions.addEventListener( 'click', function () {

					controls.lock();

				} );

				controls.addEventListener( 'lock', function () {

					instructions.style.display = 'none';
					blocker.style.display = 'none';

				} );

				controls.addEventListener( 'unlock', function () {

					blocker.style.display = 'block';
					instructions.style.display = '';

				} );

				scene.add( controls.getObject() );

				const onKeyDown = function ( event ) {

					switch ( event.code ) {

						case 'ArrowUp':
						case 'KeyW':
							moveForward = true;
							break;

						case 'ArrowLeft':
						case 'KeyA':
							moveLeft = true;
							break;

						case 'ArrowDown':
						case 'KeyS':
							moveBackward = true;
							break;

						case 'ArrowRight':
						case 'KeyD':
							moveRight = true;
							break;

						case 'Space':
							if ( canJump === true ) velocity.y += 350;
							canJump = false;
							break;

					}

				};

				const onKeyUp = function ( event ) {

					switch ( event.code ) {

						case 'ArrowUp':
						case 'KeyW':
							moveForward = false;
							break;

						case 'ArrowLeft':
						case 'KeyA':
							moveLeft = false;
							break;

						case 'ArrowDown':
						case 'KeyS':
							moveBackward = false;
							break;

						case 'ArrowRight':
						case 'KeyD':
							moveRight = false;
							break;

					}

				};

				document.addEventListener( 'keydown', onKeyDown );
				document.addEventListener( 'keyup', onKeyUp );

				raycaster = new THREE.Raycaster( new THREE.Vector3(),camera);

				// floor

				let floorGeometry = new THREE.PlaneGeometry( 40,20); 
				floorGeometry.rotateX( - Math.PI / 2 );

				// vertex displacement

				/*let position = floorGeometry.attributes.position;

				for ( let i = 0, l = position.count; i < l; i ++ ) {

					vertex.fromBufferAttribute( position, i );

					vertex.x += Math.random() * 20 - 10;
					vertex.y += Math.random() * 2;
					vertex.z += Math.random() * 20 - 10;

					position.setXYZ( i, vertex.x, vertex.y, vertex.z );

				}

				floorGeometry = floorGeometry.toNonIndexed(); // ensure each face has unique vertices

				position = floorGeometry.attributes.position;
				const colorsFloor = [];

				for ( let i = 0, l = position.count; i < l; i ++ ) {

					color.setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
					colorsFloor.push( color.r, color.g, color.b );

				}

				floorGeometry.setAttribute( 'color', new THREE.Float32BufferAttribute( colorsFloor, 3 ) );

				const floorMaterial = new THREE.MeshBasicMaterial( { vertexColors: true } );*/

				//room 

				const loader = new GLTFLoader();

				loader.load( './static/room1.glb', function ( gltf ) {

					gltf.scene.scale.x = 10; // SCALE
					gltf.scene.scale.y = 10; // SCALE
					gltf.scene.scale.z = 10;
					gltf.scene.position.y=-7
					//gltf.scene.position.z+=5
					scene.add( gltf.scene );

				}, undefined, function ( error ) {

					console.error( error );

				} );

				const axesHelper = new THREE.AxesHelper( 5 );
				scene.add( axesHelper );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				const time = performance.now();

				if ( controls.isLocked === true ) {

					//raycaster.ray.origin.copy( controls.getObject().position );
					//raycaster.ray.origin.y -= 10;

					const delta = ( time - prevTime ) / 1000;

					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;

					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.x = Number( moveRight ) - Number( moveLeft );
					direction.normalize(); // this ensures consistent movements in all directions
					const speedscale = 1.5
					if ( moveForward || moveBackward ) velocity.z -= direction.z * 400.0 * delta*speedscale;
					if ( moveLeft || moveRight ) velocity.x -= direction.x * 400.0 * delta*speedscale;

					controls.moveRight( - velocity.x * delta );
					controls.moveForward( - velocity.z * delta );

					controls.getObject().position.y += ( velocity.y * delta ); // new behavior

					if ( controls.getObject().position.y < 10 ) {

						velocity.y = 0;
						controls.getObject().position.y = 10;

						canJump = true;

					}
					const zlim = 20;
					const xlim = 40;
					const pos = controls.getObject().position
					if ( pos.z > zlim ) {

						controls.getObject().position.z = zlim;
						}
					if ( pos.z < -zlim) {

						controls.getObject().position.z = -zlim;
						}

					if ( pos.x > xlim ) {

						controls.getObject().position.x = xlim;
						}
					if (pos.x < -xlim ) {

						controls.getObject().position.x = -xlim;
					}

				}
		
				prevTime = time;

				renderer.render( scene, camera );

			}

		
		</script>
	</body>
</html>
